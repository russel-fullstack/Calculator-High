<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-calc">
      <h3 class="result">0</h3>
      <button id="1" class="btn bnt1">1</button>
      <button id="2" class="btn btn2">2</button>
      <button id="3" class="btn btn3">3</button>
      <button id="4" class="btn btn4">4</button>
      <button id="5" class="btn btn5">5</button>
      <button id="6" class="btn btn6">6</button>
      <button id="7" class="btn btn7">7</button>
      <button id="8" class="btn btn8">8</button>
      <button id="9" class="btn btn9">9</button>
      <button id="0" class="btn btn0">0</button>
      <button class="signe btn">+/-</button>
      <button class=" clear start" id="clear">AC</button>
      <button
        class="clear1 start"
        id="clear1"
        style="display: flex; justify-content: center; align-items: center"
      >
        <svg
          width="40"
          height="40"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6.70711 4.87868C7.26972 4.31607 8.03278 4 8.82843 4H15C16.6569 4 18 5.34315 18 7V13C18 14.6569 16.6569 16 15 16H8.82843C8.03278 16 7.26972 15.6839 6.70711 15.1213L2.29289 10.7071C2.10536 10.5196 2 10.2652 2 10C2 9.73478 2.10536 9.48043 2.29289 9.29289L6.70711 4.87868ZM10.7071 7.29289C10.3166 6.90237 9.68342 6.90237 9.29289 7.29289C8.90237 7.68342 8.90237 8.31658 9.29289 8.70711L10.5858 10L9.29289 11.2929C8.90237 11.6834 8.90237 12.3166 9.29289 12.7071C9.68342 13.0976 10.3166 13.0976 10.7071 12.7071L12 11.4142L13.2929 12.7071C13.6834 13.0976 14.3166 13.0976 14.7071 12.7071C15.0976 12.3166 15.0976 11.6834 14.7071 11.2929L13.4142 10L14.7071 8.70711C15.0976 8.31658 15.0976 7.68342 14.7071 7.29289C14.3166 6.90237 13.6834 6.90237 13.2929 7.29289L12 8.58579L10.7071 7.29289Z"
            fill="#fff"
          />
        </svg>
      </button>
      <button class="btn btn-operate equal">=</button>
      <button id="+" class="btn btn-operate add">+</button>
      <button id="-" class="btn btn-operate subtract">-</button>
      <button id="*" class="btn btn-operate multiply">X</button>
      <button id="/" class="btn btn-operate divide">/</button>
      <button id="." class="btn dot">.</button>
      <button id="%" class="btn pourcent start">%</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
